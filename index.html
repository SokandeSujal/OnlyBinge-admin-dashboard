<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NekoFlix Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  </head>
  <body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal active">
      <div class="modal-content">
        <div class="logo">
          <h1><i class="fas fa-cat"></i> NekoFlix Admin</h1>
          <p>Manage Users Securely</p>
        </div>
        <form id="login-form">
          <div class="form-group">
            <input
              type="email"
              id="admin-email"
              placeholder="Admin Email"
              required
            />
            <label>Email</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="admin-password"
              placeholder="Password"
              required
            />
            <label>Password</label>
          </div>
          <button type="submit" class="btn-primary">Log In</button>
        </form>
        <div id="login-error" class="error hidden"></div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
      <header class="dashboard-header">
        <div class="logo">
          <h1><i class="fas fa-cat"></i> NekoFlix Admin</h1>
        </div>
        <div class="header-actions">
          <button id="refresh-btn" class="btn-secondary">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <button id="logout-btn" class="btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Stats Cards -->
      <section class="stats-grid">
        <div class="stat-card total">
          <i class="fas fa-users"></i>
          <h3 id="total-users">0</h3>
          <p>Total Sign-Ups</p>
        </div>
        <div class="stat-card approved">
          <i class="fas fa-check-circle"></i>
          <h3 id="approved-users">0</h3>
          <p>Approved</p>
        </div>
        <div class="stat-card pending">
          <i class="fas fa-clock"></i>
          <h3 id="pending-users">0</h3>
          <p>Pending</p>
        </div>
      </section>

      <!-- Users Table -->
      <section class="table-section">
        <h2>Users Management</h2>
        <div class="table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Sign-Up Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden">
      <span id="notification-text"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
